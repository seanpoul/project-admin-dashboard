<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="menu">
        <h1>Dashboard</h1>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div class="header">
        <div class="search">
            <img src="" alt="" id="searchIcon">
            <input type="search">
        </div>
        <div class="profile">
            <img src="" alt="" id="notification">
            <img src="" alt="" class="pic">
            <div id="profName">Insert name</div>
        </div>
        <div class="greeting">
            <img src="" alt="" class="pic">
            <div class="name">Insert name</div>
        </div>
        <div class="interact">
            <div>New</div>
            <div>Upload</div>
            <div>Share</div>
        </div>
    </div>
    <h4>Your Projects</h4>
    <div class="project">
        <div>Proj 1</div>
        <div>Proj 2</div>
        <div>Proj 3</div>
        <div>Proj 4</div>
        <div>Proj 5</div>
        <div>Proj 6</div>
    </div>
</body>

</html>
